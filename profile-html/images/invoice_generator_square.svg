<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="invoiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#ffffff" rx="15" stroke="#e0e0e0" stroke-width="2"/>
  
  <text x="150" y="130" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#invoiceGradient)"
        filter="url(#textShadow)">
    INVOICE
  </text>
  
  <text x="150" y="180" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#invoiceGradient)"
        filter="url(#textShadow)">
    GENERATOR
  </text>
</svg>