<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffecd2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="300" height="300" fill="#ffffff" rx="15" stroke="#e0e0e0" stroke-width="2"/>
  
  <text x="150" y="130" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#currencyGradient)"
        filter="url(#textShadow)">
    CURRENCY
  </text>
  
  <text x="150" y="180" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#currencyGradient)"
        filter="url(#textShadow)">
    EXCHANGE
  </text>
</svg>